<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    <div class="wrapper">
      
      <div class="masthead">
        <div class="illustration">
        {% if page.illustration %}
            <img src="{{page.illustration}}">
        {% else %}
            {% for p in site.posts %}
              {% if p.illustration %}
                  <img src="{{p.illustration}}">
              {% else %}
              {% endif %}
            {% endfor %}
        {% endif %}
      </div>

      <div class="logo">
        <div class="logo-wrapper">
        <a href="\">
        <h1>{% include logo.html %}</h1>
        </a>
        </div>
        </div>
      </div>

      <div class="content">
        {{content}}
      </div>

      <div class="footer">
        by Dan Liu
      </div>

    </div>


  </body>

  {% include typekit.html %}
</html>
